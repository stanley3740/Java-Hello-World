version = '1.2.1'
apply plugin: 'java'

plugins {
    id 'application' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1' 

    implementation 'com.google.guava:guava:30.1.1-jre' 
}

application {
    mainClass = 'HelloWorld.HelloWorld' 
}
